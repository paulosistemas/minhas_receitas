<mat-toolbar class="side-nav">
  <button mat-icon-button (click)="collapsed.set(!collapsed())">
    <mat-icon>menu</mat-icon>
  </button>
  <div>
    <span (click)="welcomeNavigate()" class="home-title">Minhas Receitas</span>
  </div>
  <button mat-icon-button class="button" [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @if (userData?.image) {
      <img class="image" src="{{ userData?.image }}" alt="">
    }
    <span class="username-title">{{ userData?.name }}</span>
    <button (click)="openEditProfileDialog()" mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Editar Perfil</span>
    </button>
    <button (click)="openEditPasswordDialog()" mat-menu-item>
      <mat-icon>lock</mat-icon>
      <span>Alterar Senha</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <app-sidenav-menu [collapsed]="collapsed()"></app-sidenav-menu>
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="footer">
  <span>© Sistemas 2024</span>
  <span>Versão 1.0.1</span>
</mat-toolbar>
