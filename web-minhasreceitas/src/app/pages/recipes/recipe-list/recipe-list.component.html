<div>
  <div class="title-search">
    <div>
      <mat-toolbar>
        <span>{{ categoryName }}</span>
      </mat-toolbar>
    </div>
    <div>
      <mat-form-field class="search" appearance="outline">
        <mat-label>Pesquisar...</mat-label>
          <input matInput id="search" type="text" [formControl]="searchControl"/>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div>
    @if (!loading) {
      <div class="parent">
        @for (recipe of filteredRecipes; track recipe.id) {
          <mat-card class="media-grid" appearance="outlined" (click)="viewRecipe(recipe)">
            @if (recipe.image) {
              <img class="img" width="200px" height="200px" [src]="recipe.image" alt="fotos">
            } @else {
              <img class="img" width="200px" height="200px" src="/no-image-icon.png" alt="fotos">
            }
            <p>{{ recipe.name }}</p>
          </mat-card>
        }
      </div>
      @if (filteredRecipes.length === 0) {
        <div class="no-recipes">Sem receitas</div>
      }
    } @else {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    }
  </div>
</div>
